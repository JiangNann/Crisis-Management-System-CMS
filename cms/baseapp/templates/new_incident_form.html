{% extends 'base.html' %}

{% block title %}
<title>New Incident - StrawHat CMS</title>
{% endblock %}

{% block content %}
<div class="col-12">
  <form class="card">
    <div class="card-body">
      <h3 class="card-title">New Incidents</h3>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
              <label class="form-label">Tags</label>
              <input type="text" class="form-control selectized" id="input-tags" value="cc,bb" tabindex="-1" style="display: none;"><div class="selectize-control form-control multi"><div class="selectize-input items not-full has-options has-items"><div class="item" data-value="cc">cc</div><div class="item" data-value="bb">bb</div><input type="text" autocomplete="off" tabindex="" id="input-tags-selectized" style="width: 4px; opacity: 1; position: relative; left: 0px;"></div><div class="selectize-dropdown multi form-control" style="display: none; width: 279.328px; top: 38px; left: 0px; visibility: visible;"><div class="selectize-dropdown-content"><div class="option" data-selectable="" data-value="aa"><span class="highlight">a</span><span class="highlight">a</span></div><div class="option" data-selectable="" data-value="dd">dd</div></div></div></div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Username" value="michael23">
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Company" value="Chet">
          </div>
        </div>
        <div class="col-sm-6 col-md-6">
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" value="Faker">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Home Address" value="Melbourne, Australia">
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="form-group">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City" value="Melbourne">
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="form-group">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" placeholder="ZIP Code">
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label class="form-label">Country</label>
            <select class="form-control custom-select">
              <option value="">Germany</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mb-0">
            <label class="form-label">About Me</label>
            <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-right">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>
</div>

{% endblock %}

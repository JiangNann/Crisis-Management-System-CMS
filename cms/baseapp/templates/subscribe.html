{% extends 'base.html' %}

{% block title %}
<title>Subscribe - StrawHat CMS</title>
{% endblock %}

{% block login_page %}
<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Subscribe</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Full name<span class="form-required">*</span></label>
                <input type="text" autofocus="" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-label">Phone number<span class="form-required">*</label>
                <input type="tel" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-label">Region<span class="form-required">*</label>
                <div class="selectgroup w-100">
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="50" class="selectgroup-input">
                    <span class="selectgroup-button">West</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="100" class="selectgroup-input">
                    <span class="selectgroup-button">North</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="100" class="selectgroup-input">
                    <span class="selectgroup-button">Central</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="150" class="selectgroup-input">
                    <span class="selectgroup-button">South</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="200" class="selectgroup-input">
                    <span class="selectgroup-button">East</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Subscribe - StrawHat CMS</title>
{% endblock %}

{% block login_page %}
<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          <form class="card" method="post">
            {% csrf_token %}
            <div class="card-header">
              <h3 class="card-title">Subscribe To Crisis Alert System</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Full name<span class="form-required">*</span></label>
                <input type="text" name='name' autofocus="" class="form-control">
              </div>
              <div class="form-group">
                <label class="form-label">Phone number<span class="form-required">*</label>
                <input type="number" name="number" class="form-control" data-mask="00000000" maxlength="9">
              </div>
              <div class="form-group">
                <label class="form-label">Region<span class="form-required">*</label>
                <div class="card">
                  <img src="{% static './assets/images/singapore_region_map.jpg' %}" alt="Singapore Regions"
                    class="rounded">
                </div>
                <div class="selectgroup w-200">
                  <label class="selectgroup-item">
                    <input type="radio" name="region" value="swest" class="selectgroup-input">
                    <span class="selectgroup-button">South West</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="region" value="nwest" class="selectgroup-input">
                    <span class="selectgroup-button">North West</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="region" value="central" class="selectgroup-input">
                    <span class="selectgroup-button">Central Singapore</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="region" value="neast" class="selectgroup-input">
                    <span class="selectgroup-button">North East</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="region" value="seast" class="selectgroup-input">
                    <span class="selectgroup-button">South East</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <div class="d-flex">
                <a href="" class="btn btn-link">Clear</a>
                <button type="submit" class="btn btn-primary ml-auto">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  require(['input-mask']);
</script>
{% endblock %}
